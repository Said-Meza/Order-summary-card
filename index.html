<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  
 
  <section class="card">

    
          <div class="card__picture">
            <div class="card__img"></div>
          </div>
          
          <div class="card__container">

            <div class="card__texts">
                  <h1 class="text__title"> Order Summary</h1>

                  <p class="text__paragrapf">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
            </div>

            <div class="card__items">

              <div class="card__icon">
                <img src="./images/icon-music.svg" class="picture__icon">
              </div>

              <div class="card__item__plan">
                <h3 class="plan">Annual Plan</h3>
                <h3 class="plan plan--color">$59.99/year</h3>

              </div>

              <a href="#" class="card__link">Change</a>
                
            </div>

            <div class="enlaces">

              <a href="#" class="cta">Proceed to Payment</a>
              
              <a href="#" class="cta--cta" >Cancel Order</a>
            </div>



              
          </div>

  </section>

</body>
</html>
